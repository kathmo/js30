<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <meta name="description" content="Canvas">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>

    <div id="toolbar">
      <!-- buttons to select marker color -->
      <button id="blue" class="color" data-color="blue"></button>
      <button id="black" class="color" data-color="black"></button>
      <button id="red" class="color" data-color="red"></button>
      <button id="rainbow" class="color" data-color="rainbow"></button>

      <!-- buttons to select marker size -->
      <button class="size" data-size="10"><div id="small" class="circle"></div></button>
      <button class="size" data-size="25"><div id="medium" class="circle"></div></button>
      <button class="size" data-size="50"><div id="large" class="circle"></div></button>

      <!-- buttons to erase or clear canvas -->
      <button id="eraser" class="color" data-color="white">Eraser</button>
      <button id="clear">Clear</button>
    </div>

    <canvas id="canvas" width="800" height="800"></canvas>

    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
