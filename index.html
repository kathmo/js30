<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Kit</title>
    <meta name="description" content="Drum Kit">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>

    <!-- 1 2 3 4 5 ... row -->
    <div class="keys-container">
      <div class="placeholder"></div>

      <div class="key" data-key="Digit1">
        <kbd>1</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit2">
        <kbd>2</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit3">
        <kbd>3</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit4">
        <kbd>4</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit5">
        <kbd>5</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit6">
        <kbd>6</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit7">
        <kbd>7</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit8">
        <kbd>8</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit9">
        <kbd>9</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Digit0">
        <kbd>0</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Minus">
        <kbd>-</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Equal">
        <kbd>=</kbd><div class="sound"></div>
      </div>

      <div class="placeholder"></div>
    </div>

    <!-- Q W E R T Y ... row -->
    <div class="keys-container">
      <div class="placeholder"></div>
      <div class="placeholder"></div>

      <div class="key" data-key="KeyQ">
        <kbd>q</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyW">
        <kbd>w</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyE">
        <kbd>e</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyR">
        <kbd>r</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyT">
        <kbd>t</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyY">
        <kbd>y</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyU">
        <kbd>u</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyI">
        <kbd>i</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyO">
        <kbd>o</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyP">
        <kbd>p</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="BracketLeft">
        <kbd>[</kbd><div class="sound"></div>
      </div>

      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- A S D F ... row -->
    <div class="keys-container">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>

      <div class="key" data-key="KeyA">
        <kbd>a</kbd><div class="sound">hi-hat open</div>
      </div>

      <div class="key" data-key="KeyS">
        <kbd>s</kbd><div class="sound">hi-hat closed</div>
      </div>

      <div class="key" data-key="KeyD">
        <kbd>d</kbd><div class="sound">snare 1</div>
      </div>

      <div class="key" data-key="KeyF">
        <kbd>f</kbd><div class="sound">snare 2</div>
      </div>

      <div class="key" data-key="KeyG">
        <kbd>g</kbd><div class="sound">kick</div>
      </div>

      <div class="key" data-key="KeyH">
        <kbd>h</kbd><div class="sound">island drum</div>
      </div>

      <div class="key" data-key="KeyJ">
        <kbd>j</kbd><div class="sound">wood block</div>
      </div>

      <div class="key" data-key="KeyK">
        <kbd>k</kbd><div class="sound">ride</div>
      </div>

      <div class="key" data-key="KeyL">
        <kbd>l</kbd><div class="sound">shaker</div>
      </div>

      <div class="key" data-key="Semicolon">
        <kbd>;</kbd><div class="sound">clap</div>
      </div>

      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- Z X C V ... row -->
    <div class="keys-container">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>

      <div class="key" data-key="KeyZ">
        <kbd>z</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyX">
        <kbd>x</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyC">
        <kbd>c</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyV">
        <kbd>v</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyB">
        <kbd>b</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyN">
        <kbd>n</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="KeyM">
        <kbd>m</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Comma">
        <kbd>,</kbd><div class="sound"></div>
      </div>

      <div class="key" data-key="Period">
        <kbd>.</kbd><div class="sound"></div>
      </div>

      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- audio for A S D F G -->
    <audio data-key="KeyA" src="assets/sounds/hi-hat-open.ogg"></audio>
    <audio data-key="KeyS" src="assets/sounds/hi-hat-closed.ogg"></audio>
    <audio data-key="KeyD" src="assets/sounds/snare-1.ogg"></audio>
    <audio data-key="KeyF" src="assets/sounds/snare-2.ogg"></audio>
    <audio data-key="KeyG" src="assets/sounds/kick.ogg"></audio>

    <!-- audio for H J K L ; -->
    <audio data-key="KeyH" src="assets/sounds/pacific-island-drum.ogg"></audio>
    <audio data-key="KeyJ" src="assets/sounds/wood-block.ogg"></audio>
    <audio data-key="KeyK" src="assets/sounds/ride.ogg"></audio>
    <audio data-key="KeyL" src="assets/sounds/shaker.ogg"></audio>
    <audio data-key="Semicolon" src="assets/sounds/clap.ogg"></audio>

    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
