<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <meta name="description" content="Canvas">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>

    <!-- buttons to select marker color -->
    <button class="color" data-color="blue">Blue</button>
    <button class="color" data-color="red">Red</button>
    <button class="color" data-color="green">Green</button>
    <button class="color" data-color="black">Black</button>
    <button class="color" data-color="rainbow">Rainbow</button>

    <!-- buttons to select marker size -->
    <button class="size" data-size="10">Small</button>
    <button class="size" data-size="25">Medium</button>
    <button class="size" data-size="50">Large</button>

    <!-- eraser (white marker) -->
    <button class="color" data-color="white">Eraser</button>
    
    <canvas id="canvas" width="800" height="800"></canvas>

    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
