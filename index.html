<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Effects</title>
    <meta name="description" content="Image Effects">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <h1>Image Effects</h1>

    <div class="controls">
      <label for="bright">Brightness:</label>
      <input name="bright" type="range" min="0" max="500" value="100" data-units="%">

      <label for="contrast">Contrast:</label>
      <input name="contrast" type="range" min="0" max="500" value="100" data-units="%">

      <label for="hue">Hue:</label>
      <input name="hue" type="range" min="0" max="360" value="0" data-units="deg">

      <label for="sat">Saturation:</label>
      <input name="sat" type="range" min="0" max="500" value="100" data-units="%">

      <label for="invert">Inversion:</label>
      <input name="invert" type="range" min="0" max="100" value="0" data-units="%">

      <label for="grey">Greyscale:</label>
      <input name="grey" type="range" min="0" max="100" value="0" data-units="%">

      <label for="sepia">Sepia:</label>
      <input name="sepia" type="range" min="0" max="100" value="0" data-units="%">

      <label for="blur">Blur:</label>
      <input name="blur" type="range" min="0" max="20" value="0" data-units="px">

      <label for="frame">Frame:</label>
      <input name="frame" type="range" min="5" max="150" value="5" data-units="px">

      <label for="color">Frame Color:</label>
      <input name="color" type="color" value="#48d1cc">
    </div>

    <img src="https://source.unsplash.com/F3uyey6ours/900x600">

    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
